experiment:
  n_epochs: 1
  batch_size: 16
  lr: 0.001
  log_val_loss: false
  base_dir: results
  run_name: run1
  kfold:
    n_splits: 3
    shuffle: true
    random_state: 42
dataset:
  name: custom
  n_samples: 167
  n_source_nodes: 160
  n_target_nodes: 268
  node_feat_init: adj
  node_feat_dim:
    n_source_nodes: null
model:
  name: stp_gsr
  target_edge_initializer:
    num_heads: 4
    edge_dim: 1
    dropout: 0.2
    beta: false
  dual_learner:
    in_dim: 1
    out_dim: 1
    num_heads: 1
    dropout: 0.2
    beta: false
